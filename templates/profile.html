{{ template "header.html" . }}
<main>
    <div class="name">
        <h1>Blogs</h1>
    </div>
    <div class="blogs">
        <div>
            {{if .Blogs}}
                {{range .Blogs}}
                    <div class="blog">
                        <p>{{.}}</p>
                    </div>
                {{end}}
            {{else}}
                <p class="no-blogs">No Blog Posts Yet</p>
            {{end}}
        </div>
    </div>
</main>
{{ template "footer.html" . }}
